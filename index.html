<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>MustKnowCrypto</title>
    <meta name="description" content="Must know websites about cryptocurrencies and blockchain technology.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon//favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon//favicon-16x16.png">
    <link rel="manifest" href="images/favicon//site.webmanifest">
    <link rel="mask-icon" href="images/favicon//safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#ff9900">
    <meta name="theme-color" content="#ffffff">

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" integrity="sha256-oSrCnRYXvHG31SBifqP2PM1uje7SJUyX0nTwO2RJV54=" crossorigin="anonymous" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f5f5f5;
            color: #333;
        }

        h1.title {
            font-size: 20px;
            flex: 1 1 0;
        }

        header {
            background: #fff;
            border-bottom: 1px solid #ddd;
        }

        header .header-container {
            display: flex;
            align-items: center;
            max-width: calc(1280px - 32px);
            margin: 0 auto;
            width: 100%;
            padding: 4px 0;
        }

        header .left,
        header .right {
            flex: 1 0 0;
        }

        header .right {
            display: flex;
            justify-content: flex-end;
        }

        .search-textbox {
            border-radius: 2px;
            background: rgba(0, 0, 0, 0.05);
            border: none;
            padding: 12px 24px;
            flex: 2 2 0;
            color: #333;
            margin: 0 16px;
            box-shadow: none;
            transition: background-color 150ms, box-shadow 150ms;
        }

        .search-textbox:active,
        .search-textbox:focus {
            background: white;
            box-shadow: 0 1px 1px 0 rgba(60,64,67,.08),0 1px 3px 1px rgba(60,64,67,.16)
        }

        h1,
        h2 {
            font-weight: 500;
        }

        .container {
            max-width: 1280px;
            padding: 0 8px;
            margin: auto;
        }

        .card {
            background: #fff;
            padding: 0 16px 16px;
            margin: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .link-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            margin-top: 16px;
        }

        @media only screen and (max-width : 1024px) {
            .link-list {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media only screen and (max-width : 640px) {
            .link-list {
                grid-template-columns: 1fr;
            }
        }

        .link-list>div {
            flex: 1 1 0;
            min-width: 0;
        }

        .link-list>div>h2 {
            margin: 16px 8px 8px;
            font-weight: 400;
            text-transform: uppercase;
            font-size: 16px;
            color: #666;
            border-bottom: 1px solid #ddd;
            padding-bottom: 8px;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        li {
            font-weight: 300;
            font-size: 16px;
            border-radius: 4px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        li:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        a {
            position: relative;
            text-decoration: none;
            color: #333;
            padding: 8px 16px;
            display: flex;
            align-items: center;
        }

        li img {
            width: 16px;
            height: 16px;
            margin-right: 16px;
        }

        div.url {
            color: rgba(0, 0, 0, 0.5);
            font-size: 12px;
            padding-top: 2px;
            min-width: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        a > div {
            min-width: 0;
        }

        .no-results {
            margin-top: 64px;
            text-align: center;
            color: rgba(0,0,0,0.7);
        }
    </style>
</head>

<body>
    <div id="app">
        <header>
            <div class="header-container">
                <div class="left">
                    <h1 class="title">MustKnowCrypto</h1>
                </div>
                <input type="text" class="search-textbox" placeholder="Search..." v-model="search">
                <div class="right">
                    <a href="https://github.com/Deba9398/must-know-crypto">Contribute</a>
                </div>
            </div>
            
        </header>

        <div class="container">
            <h2 class="no-results" v-if="!filteredList.length">
                No search results found for '{{search}}'.
            </h2>
            <div class="link-list">
                <div v-for="list in filteredList" class="card">
                    <h2>{{list.title}}</h2>
                    <ul>
                        <li v-for="link in list.links">
                            <a v-bind:href="link.url" v-bind:data-favicon-src="favicon(link.url)">
                                <img v-bind:src="favicon(link.url)" ref="el" />
                                <div>
                                    <div>{{link.title}}</div>
                                    <div class="url">{{link.url}}</div>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script type="text/javascript" src="website-list.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            methods: {
                favicon(url) {
                    return `https://icons.duckduckgo.com/ip2/${url.split('/')[2]}.ico`
                },
                sortResources(resources) {
                    return resources.sort((a, b) => {
                        return b.links.length > a.links.length;
                    });
                }
            },
            data: {
                search: '',
                resources: WEBSITE_LIST
            },
            computed: {
                filteredList() {
                    if (!this.search) {
                        return this.sortResources(this.resources);
                    }

                    const resources = this.resources.map(category => {
                        const matchingLinks = category.links.filter(link => {
                                return link.title.toLowerCase().includes(this.search.toLowerCase())
                            });

                        if (!matchingLinks.length) {
                            return undefined;
                        }

                        return {
                            title: category.title,
                            links: matchingLinks
                        }
                    }).filter(category => category !== undefined);

                    return this.sortResources(resources);
                }
            }
        })
    </script>
</body>

</html>
